<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Very Simple Turbo</title>
    <script src="/dev/index.js" type="module"></script>
  </head>
  <body>
    <ul>
      <li><a href="http://localhost:8888/dev" data-route>Home</a></li>
      <li>
        <a href="http://localhost:8888/dev/route/a" data-route>Route A</a>
      </li>
      <li>
        <a href="http://localhost:8888/dev/route/b" data-route>Route B</a>
      </li>
      <li><a href="http://localhost:8888/dev/hello">Hello</a></li>
    </ul>
    <div id="route">Route</div>
    <script type="module">
      import { visitPage } from '/dist/index.es.js'
      import { router } from '/dev/index.js'

      document.querySelectorAll('a').forEach((el) =>
        el.addEventListener('click', (event) => {
          event.preventDefault()
          if (el.hasAttribute('data-route')) {
            router.push(el.getAttribute('href'))
          } else {
            visitPage(el.getAttribute('href'))
          }
        })
      )
    </script>
  </body>
</html>
