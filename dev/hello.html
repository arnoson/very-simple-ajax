<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Seite</title>
    <script src="/dev/index.js" type="module"></script>
    <style>
      body.test {
        background-color: aquamarine;
      }
    </style>
  </head>
  <body class="test">
    <ul>
      <li><a href="/dev" data-route>Home</a></li>
      <li>
        <a href="/dev/hello.html/world" data-route>Hello (world)</a>
      </li>
      <li><a href="/dev/hello.html/moon" data-route>Hello (moon)</a></li>
    </ul>
    <div id="hello">Hello ...</div>
    <script type="module">
      import { visitPage } from '/dist/index.js'
      import { router } from '/dev/index.js'

      document.querySelectorAll('a').forEach((el) =>
        el.addEventListener('click', (event) => {
          event.preventDefault()
          if (el.hasAttribute('data-route')) {
            router.push(el.getAttribute('href'))
          } else {
            visitPage(el.getAttribute('href'))
          }
        })
      )
    </script>
  </body>
</html>
