<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello</title>
    <script src="./index.ts" type="module"></script>
    <script type="module">
      import router from '@very-simple/router'

      router.route('[/router/hello.html]/:name', ({ name }) => {
        document.getElementById('hello').innerHTML = `Hello ${name}!`
      })
    </script>
    <style>
      body.test {
        background-color: aquamarine;
      }
    </style>
  </head>
  <body class="test">
    <ul>
      <li><a href="/router/index.html">Home</a></li>
      <li>
        <a href="/router/hello.html/world" data-replace="true">Hello (world)</a>
      </li>
      <li>
        <a href="/router/hello.html/moon" data-replace="true">Hello (moon)</a>
      </li>
    </ul>
    <div id="hello">Hello ...</div>
  </body>
</html>
