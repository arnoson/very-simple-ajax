<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Very Simple Links + Router</title>
    <script type="module" src="./index.ts"></script>
    <script type="module">
      import router from '@very-simple/router'

      router.route('/', () => {
        document.getElementById('route').innerHTML = 'Route'
      })

      router.route('[/router/index.html]/route/:type', ({ type }) => {
        document.getElementById('route').innerHTML = `Route ${type}`
      })
    </script>
  </head>
  <body>
    <ul>
      <li><a href="/router/index.html">Home</a></li>
      <li><a href="/router/index.html/route/a">Route A</a></li>
      <li><a href="/router/index.html/route/b">Route B</a></li>
      <li><a href="/router/hello.html">Hello</a></li>
    </ul>
    <div id="route">Route</div>
  </body>
</html>
